{% extends 'base.html' %}

{% block title %}
    SGE - Categorias
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h3 class="display-6">Cadastrar Categoria</h3>
    
        <div class="card">
            <div class="card-body">
                <form method="post" class="form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Cadastrar Categoria</button>
                </form>
            </div>
        </div>
        <a href="{% url 'category-list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar</a>
    </div>
{% endblock %}
