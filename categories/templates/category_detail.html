{% extends 'base.html' %}

{% block title %}
    SGE - Categorias
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h3 class="display-6">Detalhes da Categoria</h3>

        <div class="card">
            <div class="card-body">
                <h3 class="card-title">{{ category.name }}</h3>
                <p class="card-text">{{ category.description }}</p>    
            </div>
        </div>
        <a href="{% url 'category-list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar</a>
    </div>
{% endblock %}
