{% extends 'base.html' %}

{% block title %}
    SGE - Produtos
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h3 class="display-6">Excluir Produto</h3>

        <div class="card">
            <div class="card-body">
                <p class="card-text">Deseja excluir o produto <strong>{{ product.title }}</strong>?</p>
                <form method="post" class="form">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Excluir Produto</button>
                </form>
            </div>
        </div>
        <a href="{% url 'product-list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar</a>
    </div>
{% endblock %}
