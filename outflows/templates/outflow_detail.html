{% extends 'base.html' %}

{% block title %}
    SGE - Saídas
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h3 class="display-6">Detalhes da Saída</h3>

        <div class="card">
            <div class="card-body">
                <h3 class="card-title">{{ outflow.product }}</h3>
                <p class="card-text">Quantidade: <strong>{{ outflow.quantity }}</strong></p>
                <p class="card-text">{{ outflow.description }}</p>
            </div>
        </div>
        <a href="{% url 'outflow-list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar</a>
    </div>
{% endblock %}
